<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konmeo's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }html, body {
  height: 100%;
  color: white;
}

body {
  background: url('https://r2.guns.lol/87cdcc98-fdcc-4ae2-86c6-45d0f6d03a0f.gif') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.profile-container {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 10px;
  background-image: url('https://r2.guns.lol/7d8aa970-cae5-44db-aef2-800458e6e6f1.webp');
  background-size: cover;
  background-position: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 0.3em;
  text-shadow: 0 0 10px #000;
}

p {
  font-size: 1.2em;
  text-shadow: 0 0 10px #000;
  margin-bottom: 1.5em;
}

.frosted-box {
  margin-top: 10px;
  width: 80vw;
  max-width: 800px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

.player {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}

.cover {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
}

.info {
  flex: 1;
}

.title {
  font-weight: bold;
  font-size: 1.2em;
}

.author {
  font-size: 0.9em;
  opacity: 0.8;
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.controls i {
  cursor: pointer;
  font-size: 1.5em;
}

.progress {
  width: 100%;
  margin-top: 10px;
}

.discord-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 2em;
  cursor: pointer;
  color: #7289da;
  transition: transform 0.2s ease;
}

.discord-icon:hover {
  transform: scale(1.1);
}

.toast {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1em;
  display: none;
  color: white;
}

@media (max-width: 767px) {
  .profile-container {
    top: 4cm;
  }
  .frosted-box {
    height: auto;
  }
}

@media (min-width: 768px) {
  .profile-container {
    top: 2cm;
  }
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar"></div>
    <h1>Konmeo</h1>
    <p>Chào mừng bạn đến với profile của mình!</p>
    <div class="frosted-box">
      <div class="player">
        <div class="cover" id="cover"></div>
        <div class="info">
          <div class="title" id="title"></div>
          <div class="author" id="author"></div>
          <div class="controls">
            <i class="fas fa-backward" onclick="prevTrack()"></i>
            <i class="fas fa-play" id="playPause" onclick="togglePlay()"></i>
            <i class="fas fa-forward" onclick="nextTrack()"></i>
            <i class="fas fa-redo" onclick="restartTrack()"></i>
          </div>
          <input type="range" id="progress" class="progress" value="0" min="0" max="100" step="1">
        </div>
      </div>
    </div>
  </div>  <div class="discord-icon" onclick="copyUsername()">
    <i class="fab fa-discord"></i>
  </div>
  <div class="toast" id="toast">Đã copy username vào clipboard!</div>  <script>
    const playlist = [
      {
        title: "Ngọt - Hướng Dương",
        author: "Thắng (Ngọt)",
        cover: "https://r2.guns.lol/2dfdf0a5-519c-45e6-8cab-fb12f54cfd0d.webp",
        url: "https://docs.google.com/uc?export=download&id=1uh7d2EPExCb2ISfG3dRxVfz1aInHeLZX"
      },
      {
        title: "Trước Khi Em Tồn Tại",
        author: "Thắng (Ngọt)",
        cover: "https://r2.guns.lol/6a3449c5-5e81-43dd-8281-33b3d2f4fdb5.webp",
        url: "https://docs.google.com/uc?export=download&id=1uW9e__wW9k73ux2WL-e0i5-13FNeDivO"
      },
      {
        title: "NỨT (đôi chân đôi tay đôi mắt trái tim)",
        author: "Ngọt",
        cover: "https://r2.guns.lol/aa420557-d9b0-4cb0-b528-da7a049325ce.webp",
        url: "https://docs.google.com/uc?export=download&id=1uk-ntHtGF5hRaYXqzAnD6hU61q0IHluw"
      },
      {
        title: "Lần cuối (đi bên em xót xa người ơi)",
        author: "Ngọt",
        cover: "https://r2.guns.lol/453f5fa7-3ce4-4cb9-a98f-eb8ece72b84f.webp",
        url: "https://docs.google.com/uc?export=download&id=1ujM0L1mKt4mQ1maqszdWRm2uHLo-PE55"
      },
      {
        title: "Em dạo này",
        author: "Ngọt",
        cover: "https://r2.guns.lol/4dc4ecc2-8a99-48cb-8d08-8d302566a094.webp",
        url: "https://docs.google.com/uc?export=download&id=1uS53Ya_sBfib2xGG4juIYajfA9zNU5KF"
      }
    ];

    let current = 0;
    const audio = new Audio();
    const playBtn = document.getElementById("playPause");
    const title = document.getElementById("title");
    const author = document.getElementById("author");
    const cover = document.getElementById("cover");
    const progress = document.getElementById("progress");

    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.url;
      title.textContent = track.title;
      author.textContent = track.author;
      cover.style.backgroundImage = `url(${track.cover})`;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.classList.remove("fa-play");
        playBtn.classList.add("fa-pause");
      } else {
        audio.pause();
        playBtn.classList.remove("fa-pause");
        playBtn.classList.add("fa-play");
      }
    }

    function nextTrack() {
      current = (current + 1) % playlist.length;
      loadTrack(current);
      audio.play();
    }

    function prevTrack() {
      current = (current - 1 + playlist.length) % playlist.length;
      loadTrack(current);
      audio.play();
    }

    function restartTrack() {
      audio.currentTime = 0;
    }

    audio.ontimeupdate = () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    };

    progress.oninput = () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };

    loadTrack(current);

    function copyUsername() {
      const username = "@Konmeo22132";
      navigator.clipboard.writeText(username).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }

    window.addEventListener('resize', () => {
      document.body.style.overflow = 'hidden';
    });
    window.onload = () => {
      document.body.style.overflow = 'hidden';
    };
  </script></body>
</html>
