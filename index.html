<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konmeo's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      color: white;
    }

    body {
      background: url('https://r2.guns.lol/87cdcc98-fdcc-4ae2-86c6-45d0f6d03a0f.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
    }

    .profile-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      background-image: url('https://r2.guns.lol/7d8aa970-cae5-44db-aef2-800458e6e6f1.webp');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #000;
    }

    p {
      font-size: 1.2em;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5em;
    }

    .frosted-box {
      margin-top: 10px;
      width: 80vw;
      max-width: 800px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .audio-player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .audio-player button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    .audio-player button:focus {
      outline: none;
    }

    .audio-progress {
      width: 80%;
      margin-top: 10px;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }

    .audio-progress span {
      display: block;
      height: 100%;
      background-color: #7289da;
      border-radius: 5px;
    }

    .discord-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #7289da;
      transition: transform 0.2s ease;
    }

    .discord-icon:hover {
      transform: scale(1.1);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      display: none;
      color: white;
    }

    @media (max-width: 767px) {
      .profile-container {
        top: 4cm;
      }

      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1em;
      }

      .frosted-box {
        width: 90%;
        height: 70px;
      }
    }

    @media (min-width: 768px) {
      .profile-container {
        top: 2cm;
      }

      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.2em;
      }

      .frosted-box {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar"></div>
    <h1>Konmeo</h1>
    <p>Chào mừng bạn đến với profile của mình!</p>
    <div class="frosted-box">
      <div class="audio-player">
        <button id="prev-btn">⏮️</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏭️</button>
      </div>
      <div class="audio-progress" id="progress">
        <span id="progress-bar"></span>
      </div>
    </div>
  </div>

  <div class="discord-icon" onclick="copyUsername()">
    <i class="fab fa-discord"></i>
  </div>

  <div class="toast" id="toast">Đã copy username vào clipboard!</div>

  <audio id="audio-player" loop>
    <source src="https://on.soundcloud.com/t6kXSAcRhPcLaiT16" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let isPlaying = false;
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress');

    playPauseBtn.addEventListener('click', togglePlayPause);

    audioPlayer.addEventListener('timeupdate', updateProgressBar);
    audioPlayer.addEventListener('ended', onTrackEnded);

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.textContent = "▶️";
      } else {
        audioPlayer.play();
        playPauseBtn.textContent = "⏸️";
      }
      isPlaying = !isPlaying;
    }

    function updateProgressBar() {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = progress + '%';
    }

    function onTrackEnded() {
      playPauseBtn.textContent = "▶️";
      isPlaying = false;
    }

    progressContainer.addEventListener('click', (event) => {
      const clickPosition = event.offsetX;
      const progressWidth = progressContainer.offsetWidth;
      const newTime = (clickPosition / progressWidth) * audioPlayer.duration;
      audioPlayer.currentTime = newTime;
    });

    // Discord copy username functionality
    function copyUsername() {
      const username = "@Konmeo22132";
      navigator.clipboard.writeText(username).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
