<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konmeo's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      color: white;
    }

    body {
      background: url('https://r2.guns.lol/87cdcc98-fdcc-4ae2-86c6-45d0f6d03a0f.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: flex-start; /* Căn phần tử lên trên */
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 10%; /* Đưa nội dung lên một chút */
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      background-image: url('https://r2.guns.lol/7d8aa970-cae5-44db-aef2-800458e6e6f1.webp');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #000;
    }

    p {
      font-size: 1.2em;
      text-shadow: 0 0 10px #000;
    }

    .discord-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #7289da;
      transition: transform 0.2s ease;
    }

    .discord-icon:hover {
      transform: scale(1.1);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="avatar"></div>
  <h1>Konmeo</h1>
  <p>Chào mừng bạn đến với profile của mình!</p>

  <div class="discord-icon" onclick="copyUsername()">
    <i class="fab fa-discord"></i>
  </div>

  <div class="toast" id="toast">Đã copy username vào clipboard!</div>

  <script>
    function copyUsername() {
      const username = "@Konmeo22132";
      navigator.clipboard.writeText(username).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
