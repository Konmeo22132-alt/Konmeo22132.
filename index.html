<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konmeo's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }html, body {
  height: 100%;
  color: white;
}

body {
  background: url('https://r2.guns.lol/87cdcc98-fdcc-4ae2-86c6-45d0f6d03a0f.gif') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.profile-container {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 10px;
  background-image: url('https://r2.guns.lol/7d8aa970-cae5-44db-aef2-800458e6e6f1.webp');
  background-size: cover;
  background-position: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 0.3em;
  text-shadow: 0 0 10px #000;
}

p {
  font-size: 1.2em;
  text-shadow: 0 0 10px #000;
  margin-bottom: 1.5em;
}

.frosted-box {
  margin-top: 10px;
  width: 80vw;
  max-width: 800px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

.discord-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 2em;
  cursor: pointer;
  color: #7289da;
  transition: transform 0.2s ease;
}

.discord-icon:hover {
  transform: scale(1.1);
}

.toast {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1em;
  display: none;
  color: white;
}

.music-info img {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  margin-right: 15px;
}

.music-info {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 10px;
}

.progress-bar {
  width: 100%;
  height: 5px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 5px;
  overflow: hidden;
}

.progress-bar-inner {
  height: 100%;
  width: 0%;
  background: white;
  transition: width 0.2s;
}

@media (max-width: 767px) {
  .profile-container {
    top: 4cm;
  }
  .frosted-box {
    height: auto;
  }
}

@media (min-width: 768px) {
  .profile-container {
    top: 2cm;
  }
  .frosted-box {
    height: auto;
  }
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar"></div>
    <h1>Konmeo</h1>
    <p>Chào mừng bạn đến với profile của mình!</p>
    <div class="frosted-box">
      <div class="music-info">
        <img id="cover" src="" alt="cover">
        <div>
          <strong id="title">Tên bài</strong><br>
          <span id="artist">Tác giả</span>
        </div>
      </div>
      <div class="controls">
        <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
        <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
        <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
        <button onclick="repeatSong()"><i class="fas fa-redo"></i></button>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progress"></div>
      </div>
      <audio id="audio" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
    </div>
  </div>  <div class="discord-icon" onclick="copyUsername()">
    <i class="fab fa-discord"></i>
  </div>  <div class="toast" id="toast">Đã copy username vào clipboard!</div>  <script>
    const playlist = [
      {
        title: "Ngọt - Hướng Dương",
        artist: "Thắng (Ngọt)",
        cover: "https://r2.guns.lol/2dfdf0a5-519c-45e6-8cab-fb12f54cfd0d.webp",
        src: "https://drive.google.com/uc?export=download&id=1uh7d2EPExCb2ISfG3dRxVfz1aInHeLZX"
      },
      {
        title: "Trước Khi Em Tồn Tại",
        artist: "Thắng (Ngọt)",
        cover: "https://r2.guns.lol/6a3449c5-5e81-43dd-8281-33b3d2f4fdb5.webp",
        src: "https://drive.google.com/uc?export=download&id=1uW9e__wW9k73ux2WL-e0i5-13FNeDivO"
      },
      {
        title: "NỨT",
        artist: "Ngọt",
        cover: "https://r2.guns.lol/aa420557-d9b0-4cb0-b528-da7a049325ce.webp",
        src: "https://drive.google.com/uc?export=download&id=1uk-ntHtGF5hRaYXqzAnD6hU61q0IHluw"
      },
      {
        title: "Lần cuối",
        artist: "Ngọt",
        cover: "https://r2.guns.lol/453f5fa7-3ce4-4cb9-a98f-eb8ece72b84f.webp",
        src: "https://drive.google.com/uc?export=download&id=1ujM0L1mKt4mQ1maqszdWRm2uHLo-PE55"
      },
      {
        title: "Em dạo này",
        artist: "Ngọt",
        cover: "https://r2.guns.lol/4dc4ecc2-8a99-48cb-8d08-8d302566a094.webp",
        src: "https://drive.google.com/uc?export=download&id=1uS53Ya_sBfib2xGG4juIYajfA9zNU5KF"
      }
    ];

    let current = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');
    const progress = document.getElementById('progress');
    const playBtn = document.getElementById('playBtn');

    function loadSong(index) {
      const song = playlist[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      audio.play();
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function nextSong() {
      current = (current + 1) % playlist.length;
      loadSong(current);
    }

    function prevSong() {
      current = (current - 1 + playlist.length) % playlist.length;
      loadSong(current);
    }

    function repeatSong() {
      audio.currentTime = 0;
      audio.play();
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    }

    function copyUsername() {
      const username = "@Konmeo22132";
      navigator.clipboard.writeText(username).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      });
    }

    window.onload = () => {
      loadSong(current);
      document.body.style.overflow = 'hidden';
    };
  </script></body>
</html>
